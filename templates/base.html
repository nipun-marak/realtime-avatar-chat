<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mindful Companion{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hidden {
            display: none;
        }
        
        /* Human-like Avatar Styles */
        #avatar-container {
            position: relative;
            width: 250px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-body {
            width: 200px;
            height: 120px;
            background: #6e8efb;
            position: absolute;
            bottom: 0;
            border-radius: 100px 100px 20px 20px;
        }

        .avatar-neck {
            width: 50px;
            height: 40px;
            background: #ffdeb4;
            position: absolute;
            bottom: 100px;
            z-index: 1;
        }

        .avatar-head {
            width: 160px;
            height: 200px;
            background: #ffdeb4;
            border-radius: 50% / 50%;
            position: relative;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 0 -10px 15px rgba(0, 0, 0, 0.1);
            animation: head-sway 8s ease-in-out infinite alternate;
        }

        .avatar-hair {
            width: 180px;
            height: 100px;
            background: #3d2314;
            position: absolute;
            top: -20px;
            left: -10px;
            border-radius: 80px / 60px;
        }

        .avatar-eye {
            position: absolute;
            top: 90px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: blink 4s infinite ease-in-out 1s;
        }

        .avatar-eye .pupil {
            width: 15px;
            height: 15px;
            background: #588157;
            border-radius: 50%;
            position: relative;
        }

        .avatar-eye .pupil::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        #eye-left {
            left: 30px;
        }

        #eye-right {
            right: 30px;
        }

        #avatar-mouth {
            position: absolute;
            bottom: 35px;
            left: 50%;
            width: 50px;
            height: 25px;
            transform: translateX(-50%);
            transition: all 0.2s ease-out;
        }

        .lip,
        .inner-mouth {
            position: absolute;
            transition: all 0.1s ease-out;
        }

        .lip {
            width: 100%;
            height: 5px;
            background: #c18c5d;
            border-radius: 5px;
        }

        .lip.top {
            top: 5px;
        }

        .lip.bottom {
            bottom: 5px;
        }

        .inner-mouth {
            top: 10px;
            left: 10%;
            width: 80%;
            height: 0px;
            background: #5c2c2c;
        }

        /* Mouth states for animation */
        .mouth-closed .lip.top {
            top: 8px;
        }

        .mouth-closed .lip.bottom {
            bottom: 8px;
        }

        .mouth-closed .inner-mouth {
            height: 0;
        }

        .mouth-neutral .lip.top {
            top: 6px;
        }

        .mouth-neutral .lip.bottom {
            bottom: 6px;
        }

        .mouth-neutral .inner-mouth {
            height: 4px;
            border-radius: 2px;
        }

        .mouth-open-o .lip.top {
            top: 0px;
            border-radius: 25px 25px 0 0;
        }

        .mouth-open-o .lip.bottom {
            bottom: 0px;
            border-radius: 0 0 25px 25px;
        }

        .mouth-open-o .inner-mouth {
            height: 15px;
            border-radius: 5px;
        }

        .mouth-wide-e .lip.top {
            top: 2px;
            transform: scaleX(1.1);
        }

        .mouth-wide-e .lip.bottom {
            bottom: 2px;
            transform: scaleX(1.1);
        }

        .mouth-wide-e .inner-mouth {
            height: 10px;
            width: 100%;
            left: 0;
            border-radius: 2px;
        }

        /* Additional mouth shapes for better lip sync */
        .mouth-smile .lip.top {
            top: 3px;
            transform: scaleX(1.2);
            border-radius: 25px 25px 0 0;
        }

        .mouth-smile .lip.bottom {
            bottom: 3px;
            transform: scaleX(1.2);
            border-radius: 0 0 25px 25px;
        }

        .mouth-smile .inner-mouth {
            height: 8px;
            border-radius: 2px;
        }

        .mouth-frown .lip.top {
            top: 8px;
            transform: scaleX(1.1);
        }

        .mouth-frown .lip.bottom {
            bottom: 2px;
            transform: scaleX(1.1);
        }

        .mouth-frown .inner-mouth {
            height: 6px;
            border-radius: 2px;
        }

        .mouth-narrow .lip.top {
            top: 7px;
            transform: scaleX(0.8);
        }

        .mouth-narrow .lip.bottom {
            bottom: 7px;
            transform: scaleX(0.8);
        }

        .mouth-narrow .inner-mouth {
            height: 2px;
            border-radius: 1px;
        }

        #avatar-status-label {
            margin-top: 15px;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        
        /* Avatar States */
        .avatar-container.idle .avatar-eye {
            animation: blink 4s infinite ease-in-out 1s;
        }
        
        .avatar-container.idle .avatar-status-label {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        
        .avatar-container.listening .avatar-head {
            border-color: #60a5fa;
        }
        
        .avatar-container.listening .avatar-eye {
            background-color: #93c5fd;
            animation: pulse-blue 1.5s infinite;
        }
        
        .avatar-container.listening .avatar-status-label {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .avatar-container.thinking .avatar-head {
            border-color: #facc15;
        }
        
        .avatar-container.thinking .avatar-eye {
            background-color: #fde047;
            transform: scaleY(0.5);
        }
        
        .avatar-container.thinking .avatar-status-label {
            background-color: #fef9c3;
            color: #854d0e;
        }
        
        .avatar-container.speaking .avatar-head {
            border-color: #4ade80;
        }
        
        .avatar-container.speaking .avatar-eye {
            background-color: #86efac;
        }
        
        .avatar-container.speaking .avatar-status-label {
            background-color: #dcfce7;
            color: #166534;
        }
        
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        
        @keyframes head-sway {
            0% { transform: translateX(-3px) rotate(-1deg); }
            100% { transform: translateX(3px) rotate(1deg); }
        }
        
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); }
            50% { box-shadow: 0 0 10px 4px rgba(96, 165, 250, 0); }
        }
        
        /* Message Styles */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        
        .user-message {
            background-color: #0b93f6;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            text-align: left;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #6e8efb;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        /* Flash Messages */
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .flash-message {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            animation: slideIn 0.3s ease-out;
        }
        
        .flash-success {
            background-color: #10b981;
        }
        
        .flash-error {
            background-color: #ef4444;
        }
        
        .flash-warning {
            background-color: #f59e0b;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        {% block styles %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
